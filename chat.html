<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Charlie | Start Right UK</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .chat-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
      height: 600px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #1a1a2e;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .chat-header h1 { font-size: 1.3rem; margin-bottom: 4px; }
    .chat-header p { font-size: 0.85rem; opacity: 0.8; }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.4;
    }
    .message.charlie {
      background: #f0f0f0;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .message.user {
      background: #667eea;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .chat-input {
      padding: 16px;
      border-top: 1px solid #eee;
      display: flex;
      gap: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #eee;
      border-radius: 25px;
      font-size: 1rem;
      outline: none;
    }
    .chat-input input:focus { border-color: #667eea; }
    .chat-input button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
    }
    .chat-input button:hover { background: #5a6fd6; }
    .typing { opacity: 0.6; font-style: italic; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>ðŸ’¬ Chat with Charlie</h1>
      <p>Your Start Right UK assistant</p>
    </div>
    <div class="chat-messages" id="messages">
      <div class="message charlie">Hi! I'm Charlie from Start Right UK. How can I help you start your business today? ðŸ˜Š</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." onkeypress="if(event.key==='Enter')sendMessage()">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const messages = document.getElementById('messages');
      const text = input.value.trim();
      
      if (!text) return;
      
      messages.innerHTML += `<div class="message user">${text}</div>`;
      input.value = '';
      
      messages.innerHTML += `<div class="message charlie typing" id="typing">Charlie is typing...</div>`;
      messages.scrollTop = messages.scrollHeight;
      
      try {
        const response = await fetch('/api/submit-chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        
        const data = await response.json();
        document.getElementById('typing').remove();
        messages.innerHTML += `<div class="message charlie">${data.reply}</div>`;
      } catch (error) {
        document.getElementById('typing').remove();
        messages.innerHTML += `<div class="message charlie">Sorry, I'm having trouble connecting. Please try again!</div>`;
      }
      
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
